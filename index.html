<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML with Google Tag Manager</title>
    <!-- Google Tag Manager -->
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-KRF3ZCHJ");
    </script>
    <!-- End Google Tag Manager -->
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <!-- Google Tag Manager (noscript) -->
    <span
      id="click_count"
      style="color: blue; text-decoration: underline; cursor: pointer"
    >
      Click me (<span id="num">0</span>)
    </span>

    <h1>Hello, World!</h1>
    <p>This is a basic HTML page with Google Tag Manager integrated.</p>
    <form id="myForm" class="myDataForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
      <br /><br />

      <button type="submit">Submit</button>
    </form>
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KRF3ZCHJ"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <script>
      let num = 0;
      document.getElementById("click_count").onclick = function () {
        num++;
        alert("You clicked! Value is now " + num);
        document.getElementById("num").innerText = num;
      };
      document.getElementById("myForm").onsubmit = function (e) {
        e.preventDefault(); // Prevents actual submission
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        alert(`Name: ${name}\nEmail: ${email}\nPhone: ${phone}`);
      };
    </script>
  </body>
</html>
